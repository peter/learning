<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Tutorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>

    <button id="rock" class="bg-blue-300 py-2 px-4">rock</button>
    <button id="paper" class="bg-blue-300 py-2 px-4">paper</button>
    <button id="scissors" class="bg-blue-300 py-2 px-4">scissors</button>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
